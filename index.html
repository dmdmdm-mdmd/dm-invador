<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インベーダーゲーム</title>
  <style>
    body {
      background: black;
      color: white;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      background: #000;
      display: block;
      margin: 0 auto;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="level-display">レベル: 1</div>
    <div id="score-display">スコア: 0</div>
    <div id="hp-display">HP: 3</div>
  </div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <script src="game.js"></script>
</body>
</html>
